<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据可视化</title>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <style>
        .container {
            margin-top:50px;
            padding:30px;
        }
        .chartWrap {
            height:500px;
            max-width:1000px;
            margin:50px auto;
            border: 1px solid #ddd;
            padding:10px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);

        }
        #employmentLabel {
            height:1300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="cityEmployment" class="chartWrap" ></div>
    <div id="cityEmploymentSalary" class="chartWrap" ></div>
    <div id="companySizeSalary" class="chartWrap" ></div>
    <div id="workYearSalary" class="chartWrap" ></div>
    <div id="employmentLabel" class="chartWrap" ></div>
    <div id="user-select" class="chartWrap" ></div>

</div>


<script src=" http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/dataToChart.js"></script>
</body>


</html>
